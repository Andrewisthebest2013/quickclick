<!DOCTYPE html>
<link rel="canonical" href="https://bazzerdv.github.io/quickclick/">

<meta charset="utf-8">
<title>Redirecting to New Site</title>
<script>
  function dictToURI(dict) {
    var str = [];
    for(var p in dict){
      str.push(encodeURIComponent(p) + "=" + encodeURIComponent(dict[p]));
    }
    return str.join("&");
  }
  if (localStorage.getItem('QuickClickData') != null){
    loaded_data = localStorage.getItem('QuickClickData')
    let data = JSON.parse(loaded_data)
    
    var urlData = {}
    alert(urlData)
    if ('clicksdata' in data){
      urlData.one = Math.floor(data.clicksdata.nbrOwned)
      urlData.five = data.clicksdata.mouseUpgrades
    }
    if ('autoclickersdata' in data){
      urlData.two = data.autoclickersdata.clickers.number
      urlData.four = data.autoclickersdata.trainedclickers.number
      urlData.six = data.autoclickersdata.spammers.number
      urlData.eight = data.autoclickersdata.tappers.number
      urlData.ten = data.autoclickersdata.vibrationengineers.number
      urlData.twelve = data.autoclickersdata.collegedropouts.number
      urlData.fourteen = data.autoclickersdata.babies.number
      urlData.fifteen = data.autoclickersdata.bossbabies.number
      urlData.sixteen = data.autoclickersdata.unemployedengineers.number
      urlData.eighteen = data.autoclickersdata.testers.number
      urlData.nineteen = data.autoclickersdata.hackers.number
      urlData.twenty = data.autoclickersdata.developers.number
    }
    if ('animationsdata' in data){
      urlData.seven = data.animationsdata.currentAnimation
    }
    if ('prestigedata' in data){
      urlData.three = data.prestigedata.prestiged
      urlData.nine = data.prestigedata.bonus
      urlData.thirteen = data.prestigedata.prestigePoints
    }
    if ('runtimedata' in data){
      urlData.eleven = Math.floor(data.runtimedata.currentrun)
      urlData.seventeen = Math.floor(data.runtimedata.fastestrun)
    }

    //document.write('<meta http-equiv="refresh" content="0; URL=https://bazzerdv.github.io/quickclick/?' + dictToURI(urlData) + '">')
  } else {
    //document.write('<meta http-equiv="refresh" content="0; URL=https://bazzerdv.github.io/quickclick/">')
  }
</script>

<html>
<body>
  <script>
    document.write('<p>')
    if (localStorage.getItem('QuickClickData') != null){
      document.write('If you are not redirected in the next 5s, click <a href="https://bazzerdv.github.io/quickclick/?' + dictToURI(urlData) + '">here</a> to try again.')
    } else {
      document.write('If you are not redirected in the next 5s, click <a href="https://bazzerdv.github.io/quickclick/">here</a> to try again.')
    }
    document.write('</p>')  
  </script>
</body>
</html>
