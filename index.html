<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to New Site</title>
<script>
  function dictToURI(dict) {
    var str = [];
    for(var p in dict){
      str.push(encodeURIComponent(p) + "=" + encodeURIComponent(dict[p]));
    }
    return str.join("&");
  }
  if (localStorage.getItem('QuickClickData') != null){
    loaded_data = localStorage.getItem('QuickClickData')
    let data = JSON.parse(loaded_data)
    let urlData = {
      one:Math.floor(data.clicksdata.nbrOwned),
      two:data.autoclickersdata.clickers.number,
      three:data.prestigedata.prestiged,
      four:data.autoclickersdata.trainedclickers.number,
      five:data.clicksdata.mouseUpgrades,
      six:data.autoclickersdata.spammers.number,
      seven:data.animationsdata.currentAnimation,
      eight:data.autoclickersdata.tappers.number,
      nine:data.prestigedata.bonus,
      ten:data.autoclickersdata.vibrationengineers.number,
      eleven: Math.floor(data.runtimedata.currentrun),
      twelve:data.autoclickersdata.collegedropouts.number,
      thirteen:data.prestigedata.prestigePoints,
      fourteen:data.autoclickersdata.babies.number,
      fifteen:data.autoclickersdata.bossbabies.number,
      sixteen:data.autoclickersdata.unemployedengineers.number,
      seventeen:Math.floor(data.runtimedata.fastestrun),
      eighteen:data.autoclickersdata.testers.number,
      nineteen:data.autoclickersdata.hackers.number,
      twenty:data.autoclickersdata.developers.number
    }
    document.write('<meta http-equiv="refresh" content="0; URL=https://bazzerdv.github.io/quickclick/?' + dictToURI(urlData) + '">')
    document.write('<link rel="canonical" href="https://bazzerdv.github.io/quickclick/?' + dictToURI(urlData) + '">')
  } else {
    document.write('<meta http-equiv="refresh" content="0; URL=https://bazzerdv.github.io/quickclick/">')
    document.write('<link rel="canonical" href="https://bazzerdv.github.io/quickclick/">')
  }
</script>

<html>
<body>
  <script>
    document.write('<p>')
    if (localStorage.getItem('QuickClickData') != null){
      document.write('If you are not redirected in the next 5s, click <a href="https://bazzerdv.github.io/quickclick/?' + dictToURI(urlData) + '">here</a> to try again.')
    } else {
      document.write('If you are not redirected in the next 5s, click <a href="https://bazzerdv.github.io/quickclick/">here</a> to try again.')
    }
    document.write('</p>')  
  </script>
</body>
</html>
